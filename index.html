<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Chilli Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.5.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b50631002d.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="navbar bg-gray-100 ">
        <div class=" mx-auto justify-between gap-24">
            <div class="navbar-start  ">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <img class="w-[100px]" src="images/spicy-pepper-clipart-design-illustration-free-png.webp" alt="">
                        <li><a>Menu</a></li>
                        <li><a>Rewards</a></li>
                        <li><a>Locations</a></li>
                        <li><a>Gift Cards</a></li>
                        <li><a>Login</a></li>
                    </ul>
                </div>
    
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <img class="w-[100px]" src="images/spicy-pepper-clipart-design-illustration-free-png.webp" alt="">
                    <li><a>Menu</a></li>
                    <li><a>Rewards</a></li>
                    <li><a>Locations</a></li>
                    <li><a>Gift Cards</a></li>
                    <li><a>Login</a></li>
                </ul>
            </div>
            <div class="navbar-end mr-40 flex gap-16">
                <div class="drawer drawer-end">
                    <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
                    <div class="drawer-content">
                      <!-- Page content here -->
                      <label for="my-drawer-4" class="drawer-button btn btn-outline"><i class="fa-solid fa-bag-shopping"></i></label>
                    </div> 
                    <div class="drawer-side">
                      <label for="my-drawer-4" aria-label="close sidebar" class="drawer-overlay"></label>
                      <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
                        <!-- Sidebar content here -->
                        <li><a>Sidebar Item 1</a></li>
                        <li><a>Sidebar Item 2</a></li>
                      </ul>
                    </div>
                  </div>
                <a class="btn w-[120px] bg-red-500 text-white">Order Now</a>
            </div>
        </div>
    </div>

    <div id="food-items">
        <h2>Food Items</h2>
        <div class="item" id="item1">
            <h3>Item 1</h3>
            <p>Price: $10.00</p>
            <button class="add-to-cart" onclick="addToCart('item1', 'Item 1', 10.00)">Add to Cart</button>
        </div>
        <!-- Add more items as needed -->

        <!-- Display a confirmation message -->
        <div id="confirmation" style="display:none;">Item added to cart!</div>
    </div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be displayed here dynamically -->
        </ul>
        <p>Total: $<span id="total">0.00</span></p>
    </div>
    <script src="index.js"></script>
</body>

</html>
